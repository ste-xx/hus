    <script>
      window.define = function(name, required, moduleFn) {
        const require = function() { throw new Error("AMD require not supported!")};
        const exports = window.define.modules[name] = {};
        const resolved = [require, exports];
        for (var i = 2; i < required.length; i++) {
          const m = window.define.modules[required[i]];
          if (!m) throw new Error("AMD module `" + required[i] + "` not found!");
          resolved.push(m);
        }
        moduleFn.apply(null, resolved);
      };
      window.define.modules = {};
    </script>

<script>
  const setupUi = (gameFn) => {
    const forPlayer = (player, fields) => {
      const body = document.querySelector('body');

      fields.forEach(field => field.addEventListener('click', ({target}) => {
        gameFn()[player === 0 ? 'player0' : 'player1'].take(fields.findIndex(e => e === target));
      }));

      body.addEventListener('turn', ({detail: {player: _player}}) => {
        fields.forEach((field) => field.disabled = _player !== player);
      });
    };

    forPlayer(0, [...document.querySelectorAll('.player0')]);
    forPlayer(1, [...document.querySelectorAll('.player1')].reverse());
  };
